<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link for google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- link for font awesome -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf898e1087.js"
      crossorigin="anonymous"
    ></script>
    <title>Tea House</title>

    <!-- link for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex mt-10 mb-20">
        <!-- header-info -->
        <div class="">
          <h1 class="text-5xl md:text-7xl font-semibold mb-4">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-lg font-medium text-gray-500 w-3/4 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- header-brand -->
        <div class="">
          <!-- image -->
          <div class="w-full relative">
            <img src="images/banner.png" alt="" />
          </div>
          <!-- rating -->
          <div class="flex items-center bg-white shadow-xl px-2 py-2  md:px-6 lg:py-4 rounded-lg absolute -mt-20 ml-14">
            <!-- icon -->
            <div>
              <i class="fa-solid fa-star text-4xl text-amber-400"></i>
            </div>
            <!-- text -->
            <div class="ml-4">
              <h1 class=" font-bold text-xl">5.00</h1>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
